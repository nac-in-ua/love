name: E2E Tests

on: [deployment_status]
# on: [deployment]

jobs:
  e2e:
    timeout-minutes: 60
    name: e2e tests
    if: ${{ github.event.deployment_status.state == 'success' && github.event.deployment_status.environment == 'Preview â€“ love' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: test
        run: echo ${{ github.event.deployment_status.environment }}

      - name: debug
        uses: hmarr/debug-action@master

      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          SITE_URL: ${{ github.event.deployment_status.target_url }}

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30
